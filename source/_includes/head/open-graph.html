<!-- Open Graph -->
<meta property="og:site_name" content="{{ site.title }}">
{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.title }}">
{% endif %}
{% if page.title %}
<meta property="og:type" content="article">
{% else %}
<meta property="og:type" content="website">
{% endif %}
{% if page.description %}
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta property="og:description" content="{{ site.description }}">
{% endif %}
{% if page.url %}
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% endif %}
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.url }}/about/">
{% endif %}
{% if page.open_graph_image %}
<meta property="og:image" content="{{ site.url }}/assets/images/{{ page.open_graph_image }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/assets/images/logo.png">
{% endif %}
